<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
      $(document).ready(function () {
      data = {}
      data.csrfmiddlewaretoken = $('input[name="csrfmiddlewaretoken"]').val();
          $('#buttonExitId').on('click', function () {
          $.post("/exit/", data)
              .done(response => {
                window.location.replace(window.location.origin);
              }).fail(() => {
                window.location.replace(window.location.origin);
              });
      });
      });
  </script>
  <style>
      .section {
        font-family: Verdana;
        font-size: 9pt;
       }
       .left-buffer-20 { margin-left:20px; }
       .left-buffer-10 { margin-left:10px; }
       .top-buffer-20 { margin-top:20px; }
  </style>
</head>
<body>
<div class="container">
{% extends head %}
{% block content %}
    <div class="row top-buffer-20">
        <div class="container border">
            {% if is_admin %}
            <div class="row">
              <div class="col">
                  <a href="/add_section" class="badge badge-light ">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                  </a>
              </div>
            </div>
            {% endif %}
          <div class="row">
              <div class="col-6">
                  <b class="section">Разделы</b>
              </div>
              <div class="col">
                  <b class="section">Темы</b>
              </div>
              <div class="col">
                  <b class="section">Сообщений</b>
              </div>
              <div class="col">
                  <b class="section">Последнее сообщение</b>
              </div>
          </div>
            {% for section in sections %}
          <div class="row">
              <div class="col-6">
                  {{ section.name }}
              </div>
              <div class="col">
                  {{ section.number_themes }}
              </div>
              <div class="col">
                  {{ section.number_posts }}
              </div>
              <div class="col">
                  {{ section.date_last_post }}
              </div>
          </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
{% endblock content %}
